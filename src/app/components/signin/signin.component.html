<div class="parent" fxLayout="column" fxLayoutAlign="center center">
    <div class="child" fxLayout="column" fxLayoutAlign="center center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <h1 class="headtext">
                <font color="blue">F</font>
                <font color="red">u</font>
                <font color="#F4B400">n</font>
                <font color="blue">d</font>
                <font color="green">o</font>
                <font color="red">o</font>
            </h1>
            <h1>Sign in</h1>
            <h3>Use your Fundoo Account</h3>
        
            <div class="forminput">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                    <mat-error>Enter your email</mat-error>
                </mat-form-field>
            </div>
            <div class="forminput">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="pass">
                    <mat-error>Enter your password</mat-error>
                </mat-form-field>
            </div>
            <div id="forgetbutton">
                <button mat-button color="primary" routerLink="/forgetpass">Forgot password?</button>
            </div><br>
            <div>
                <p style="color: rgb(88, 87, 87);">Not your computer? Use Guest mode to sign in privately.</p>
                <button mat-button color="primary" class="learn">Learn more</button>
            </div>
            <div class="loginbutton"  fxLayout="row" fxLayoutAlign="space-between end">
                <div id="createbutton">
                    <button mat-button color="primary" routerLink="/signup">Create account</button>
                </div>
                <div id="createbutton">
                    <button mat-raised-button color="primary">Next</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
