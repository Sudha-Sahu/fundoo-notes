<div class="main">
<div fxLayout="column" fxLayoutAlign="start start">
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="rgba(255,255,255,1)" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img class="image" src="../../../assets/keep_2020q4_48dp.png">
      <h2 class="example-app-name">Fundoo</h2>
      <div class="input-bar" fxLayout="row" fxLayoutAlign="end center">
        <img class="searchicon" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
        <input id="input-bar" type="text" placeholder="Search" (keyup)="searchKey($event)" >
        
      </div>
      <div fxLayout="row" fxLayoutAlign="end center">
        <img class="irefresh" src="../../../assets/refresh_black_24dp.svg">
        <img class="iview" src="../../../assets/view_stream_black_24dp.svg">
        <!-- <img *ngIf="param != 'trash'" class="iview" src="../../../assets/grid_view_FILL0_wght400_GRAD0_opsz48.svg"> -->
        <img class="isetting" src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg">
        <img class="iapps" src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg">
        <img class="iaccount" src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg">
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          
          <a mat-list-item routerLink="/dashboard/notes" ><img class="sideicon" src="../../../assets/emoji_objects_black_24dp.svg">Notes</a>
          <a mat-list-item routerLink="." ><img class="sideicon" src="../../../assets/notifications_black_24dp.svg">Reminder</a>
          <a mat-list-item routerLink="." ><img class="sideicon ireduce" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">Edit labels</a>
          <a mat-list-item routerLink="/dashboard/archive" ><img class="sideicon ireduce" src="../../../assets/archive_black_24dp.svg">Archive</a>
          <a mat-list-item routerLink="/dashboard/trash" ><img class="sideicon ireduce" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">Trash</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</div>
</div>
