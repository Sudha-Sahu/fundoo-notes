<div ngClSass.sm="main-sm">
  <div class="example-container" ngClass.md="example-container-md" ngClass.sm="example-container-sm" ngClass.xs="example-container-xs" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="rgba(255,255,255,1)" class="example-toolbar" ngClass.md="example-toolbar-md" ngClass.sm="example-toolbar-sm" ngClass.xs="example-toolbar-xs">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img class="image" src="../../../assets/keep_2020q4_48dp.png">
      <h2 class="example-app-name">Fundoo</h2>
      <div class="input-bar" ngClass.sm="input-bar-sm" ngClass.xs="input-bar-xs" fxLayout="row" fxLayoutAlign="end center" (keyup)="searchKey($event)" >
        <img class="searchicon"ngClass.xs="searchicon-xs" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg" (keyup)="searchKey($event)">
        <input class="search-bar" ngClass.sm="search-bar-sm" fxHide.xs type="text" placeholder="Search" (keyup)="searchKey($event)" >
        
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutAlign.xs="center center">
        <img class="irefresh" ngClass.sm="irefresh-sm" ngClass.xs="irefresh-xs" src="../../../assets/refresh_black_24dp.svg">
        <img *ngIf="grid" (click)="gridView()" class="iview" ngClass.sm="iview-sm" fxHide.xs src="../../../assets/view_stream_black_24dp.svg">
        <img *ngIf="!grid" (click)="listView()" class="lview" ngClass.sm="lview-sm" fxHide.xs src="../../../assets/grid_view_FILL0_wght400_GRAD0_opsz48.svg">
        <img class="isetting" ngClass.sm="isetting-sm" ngClass.xs="isetting-xs" src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg">
        <img class="iapps" ngClass.sm="iapps-sm" ngClass.xs="iapps-xs" src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg">
        <img class="iaccount" ngClass.sm="iaccount-sm" ngClass.xs="iaccount-xs" src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" (click)="logout()">
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          
          <a mat-list-item routerLink="/dashboard/notes" ><img class="sideicon" src="../../../assets/emoji_objects_black_24dp.svg">Notes</a>
          <a mat-list-item routerLink="." ><img class="sideicon" src="../../../assets/notifications_black_24dp.svg">Reminder</a>
          <a mat-list-item routerLink="." ><img class="sideicon ireduce" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">Edit labels</a>
          <a mat-list-item routerLink="/dashboard/archive" ><img class="sideicon ireduce" src="../../../assets/archive_black_24dp.svg">Archive</a>
          <a mat-list-item routerLink="/dashboard/trash" ><img class="sideicon ireduce" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">Trash</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content ngClass.md="sidenav-content-md" ngClass.sm="sidenav-content-sm" ngClass.xs="sidenav-content-xs">
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

</div>
