<div class="parent" fxLayout="row" fxLayoutAlign="center center" >
    <div class="child" fxLayout="row" fxLayoutAlign="space-around center">
        <div class="child1">
            <div>
                <h2>Fundoo</h2>
                <h2>Create your Fundoo Account</h2>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div class="fname">
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                <div class="lname">
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>    
                </div>
                
            </div>
            <div class="uname">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username">
                    <mat-hint>You can use letters, numbers & periods</mat-hint>
                </mat-form-field>
            </div>
            <div class="buttondiv">
                <button mat-button color="primary">Use my current email address instead</button>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div class="fname">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="">
                        <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
                    </mat-form-field>
                </div>
                
                <div class="lname">
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input matInput placeholder="">
                        
                    </mat-form-field>  
                      
                </div>
                
            </div>
            <div>
                <!-- <form>
                    <input type="checkbox" id="Password" name="Password" value="Password">
                    <label for="Password"> Show Password</label><br>
                </form> -->
                <mat-checkbox>Show Password</mat-checkbox>
            </div>
            <div class="buttondiv"  fxLayout="row" fxLayoutAlign="space-between center" >
                <button mat-button color="primary">Sign in instead</button>
                <button mat-raised-button color="primary">Next</button>
            </div>
        </div>
        <div class="imgdiv" fxLayout="column" fxLayoutAlign="space-between center" >
            <img style="width: 200px; height: 200px;" src="../../../assets/account.svg">
            <p>One account. All of Google working for you.</p>
        </div>
    </div>
</div>
